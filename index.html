<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gradie Sign Up Page</title>
  </head>
  <body>
    <section class="signup-section">
      <div class="title-area">
        <div class="title-text">
          <h1>Gradie</h1>
          <h3>Beautiful gradients in seconds.</h3>
        </div>
      </div>
      <div class="form-area">
        <form>
          <div class="form-container">
            <h1>Login</h1>
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="john@exqample.com"
              name="email"
              id="email"
              required
            />

            <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="At least 8 characters"
              name="password"
              id="password"
              required
            />
            <label class="terms">
              <input type="checkbox" />
              <span class="checkmark"></span>By creating an account you agree to
              our <a href="#">Terms & Privacy</a>.
            </label>
            <button type="submit" class="registerbtn">Create an Account</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
